name: Security Scan

on:
  schedule:
    # ÊØèÂë®‰∏ÄÊó©‰∏ä 8 ÁÇπËøêË°åÔºàUTCÔºâ
    - cron: '0 8 * * 1'
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  scan-latest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || echo "Image not found, skipping scan"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (Table format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Create issue if vulnerabilities found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üîí Security vulnerabilities detected in latest image',
              body: `Security scan found vulnerabilities in the latest Docker image.

              **Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`
              **Scan Date**: ${new Date().toISOString()}

              Please check the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning) for details.

              ## Next Steps
              1. Review the vulnerabilities in the Security tab
              2. Update dependencies if needed
              3. Rebuild and release a new version

              ---
              This issue was automatically created by the Security Scan workflow.`,
              labels: ['security', 'automated']
            });
            console.log('Created issue:', issue.data.html_url);
